<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" style="text/css" href="Style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1><br/>
    <form id="myform" Name="calc">
    <input name="display" style="width:590px;height:90px;background-color:#1f80c9;text-align:center;"> <br/>
    <input type="button" value="0">
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="+" style="background-color:orangered;"> <br/>
    <input type="button" value="3">
    <input type="button" value="4">
    <input type="button" value="5">
    <input type="button" value="-" style="background-color:rgb(85, 11, 85);"> <br/>
    <input type="button" value="6">
    <input type="button" value="7">
    <input type="button" value="8">
    <input type="button" value="x" style="background-color:grey;"> <br/>
    <input type="button" value="9">
    <input type="button" value="C" style="background-color:rgb(113, 6, 212);">
    <input type="button" value="=">
    <input type="button" value="&#247;"style="background-color:green;">
    </form>
</body>
</html>
